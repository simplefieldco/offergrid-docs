name: Deploy on OpenAPI Update

on:
  repository_dispatch:
    types: [openapi-updated]

permissions:
  contents: write

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update mint.json timestamp
        run: |
          # Add/update a metadata field in mint.json
          jq --arg ts "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            '.metadata.lastOpenApiSync = $ts' mint.json > mint.json.tmp
          mv mint.json.tmp mint.json

      - name: Commit trigger
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add mint.json
          git diff --staged --quiet || git commit -m "chore: sync OpenAPI specs (${{ github.event.client_payload.sha }})"
          git push
