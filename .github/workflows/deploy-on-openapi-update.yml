name: Deploy on OpenAPI Update

on:
  repository_dispatch:
    types: [openapi-updated]

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Trigger Mintlify rebuild
        run: |
          echo "OpenAPI updated: ${{ github.event.client_payload.sha }}" > .mintlify-trigger
          echo "Triggered at: $(date -u)" >> .mintlify-trigger

      - name: Commit trigger file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .mintlify-trigger
          git commit -m "chore: trigger Mintlify rebuild (openapi updated)"
          git push
